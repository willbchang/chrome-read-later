<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Import Reading List</title>
    <link rel="stylesheet" href="pages.css">
    <script src="../modules/libraries/jquery.min.js" crossorigin="anonymous"></script>
    <script type="module" src="import.js"></script>
</head>

<body>
<header>
    <h1>Import Reading List</h1>
</header>

<div class="upload-section">
    <label for="fileInput" class="file-label">
        <span class="file-label-text">Load JSONL file...</span>
        <input type="file" id="fileInput" accept=".jsonl,.txt,.json">
    </label>
    <span id="fileName"></span>
</div>

<textarea id="jsonlInput" placeholder="{&quot;title&quot;:&quot;Google&quot;,&quot;url&quot;:&quot;https://www.google.com/&quot;}"></textarea>

<div class="actions">
    <button id="importButton" disabled>Import Reading List</button>
    <span id="importStatus"></span>
</div>

</body>

</html>
